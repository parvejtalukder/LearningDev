<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C Code Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- VS Code Syntax Highlighting -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-code"></i> My C Projects</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search files...">
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <main>
    <div class="sidebar">
      <ul id="file-list"></ul>
    </div>

    <div class="code-container">
      <div class="code-header">
        <h2 id="code-title">Select a file</h2>
        <div id="code-actions"></div>
      </div>
      <pre><code id="display-code" class="language-c">// Code will appear here</code></pre>
      <p id="code-description">No file selected.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
